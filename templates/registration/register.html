<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css" integrity="sha256-2XFplPlrFClt0bIdPgpz8H7ojnk10H69xRqd9+uTShA=" crossorigin="anonymous" />
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">

    <title>PLP Online Store - Register</title>
    <style>
        /* Custom CSS for alignment */
        .login-box {
            margin: auto;
            max-width: 400px; /* Adjust as needed */
            padding: 20px;
        }
        .form-control {
            font-size: 18px; /* Increase font size */
            margin-bottom: 15px; /* Add spacing between input boxes */
        }
        .eye-icon {
            cursor: pointer;
            position: absolute;
            top: 50%;
            right: 10px;
            transform: translateY(-50%);
        }
    </style>
</head>
<body>
<div class="container">
    <h1 class="text-center mt-5 mb-4">Welcome to PLP Online Store - Register</h1>
    <form method="post">
        {% csrf_token %}
        <div class="login-box">
            <a href="#" class="login-logo"></a>
            <div class="form-group">
                <input type="text" class="form-control" name="first_name" required id="first_name" placeholder="First Name">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" name="last_name" required id="last_name" placeholder="Last Name">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" name="username" required id="username" placeholder="Username">
            </div>
            <div class="form-group">
                <input type="email" name="email" required id="email" class="form-control" placeholder="Your Email">
            </div>
            <div class="form-group">
                <input type="password" name="password1" class="form-control" id="password1" placeholder="Password">
                <i class="fa fa-eye eye-icon" onclick="togglePassword('password1')"></i>
            </div>
            <div class="form-group">
                <input type="password" name="password2" class="form-control" id="password2" placeholder="Confirm Password">
                <i class="fa fa-eye eye-icon" onclick="togglePassword('password2')"></i>
            </div>
            <div class="actions clearfix">
                <button type="submit" class="btn btn-primary btn-block">Signup</button>
            </div>
            <div class="or">
                <span>or signup using</span>
            </div>
            <a href="#" class="additional-link">Have an Account? <span>Login Now</span></a>
        </div>
    </form>
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
<script>
    function togglePassword(inputId) {
        var input = document.getElementById(inputId);
        input.type === 'password' ? input.type = 'text' : input.type = 'password';
    }
</script>
</body>
</html>
